# This workflow will build a docker container, publish it to Azure Container Registry, and deploy it to Azure Kubernetes Service using a helm chart.
#
# To configure this workflow:
#
# 1. Set up the following secrets in your workspace: 
#     a. REGISTRY_USERNAME with ACR username
#     b. REGISTRY_PASSWORD with ACR Password
#     c. AZURE_CREDENTIALS with the output of `az ad sp create-for-rbac --sdk-auth`
#
# 2. Change the values for the REGISTRY_NAME, CLUSTER_NAME, CLUSTER_RESOURCE_GROUP and NAMESPACE environment variables (below).

on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'exec name'
        # Default value if no value is explicitly provided
        default: 'default execution'
        # Input has to be provided for the workflow to run
        required: false
defaults:
  run:
    working-directory: deploy

# Environment variables available to all jobs and steps in this workflow
env:
  REGISTRY_NAME: ${{ secrets.REGISTRY_NAME }}
  CLUSTER_NAME: ${{ secrets.CLUSTER_NAME}}
  CLUSTER_RESOURCE_GROUP: ${{ secrets.CLUSTER_RG}}
  REGISTRY_ENDPOINT: ${{ secrets.REGISTRY_ENDPOINT }}
  NAMESPACE: default
  WORKSPACE: $GITHUB_WORKSPACE

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
  
    - name: Login via Az module
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZ_CREDENTIALS}}
        enable-AzPSSession: true 
        
    - name: Run Azure PowerShell script
      uses: azure/powershell@v1
      with:
        inlineScript: |
          echo ls
          . ${{ env.GITHUB_WORKSPACE }}\deploy\k8s\helm\deploy-all.ps1 -externalDns aks -aksName {{ secrets.CLUSTER_NAME }} -aksRg {{ secrets.CLUSTER_RG }} -imageTag linux-dev -useMesh $false
        azPSVersion: '3.1.0'
